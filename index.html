<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Artemis</title>
</head>
<body>
    <h1>Risultati delle ricerche</h1>
    <pre id="dati"></pre>
    <script>
        fetch('ricerche.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('dati').textContent = JSON.stringify(data, null, 4);
            })
            .catch(error => console.error("Errore nel caricamento:", error));
    </script>
</body>
</html>
